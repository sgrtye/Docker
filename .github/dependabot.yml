version: 2

updates:
  - package-ecosystem: "github-actions"
    directories:
      - "/"
      - ".github/actions/Docker"
    schedule:
      interval: "weekly"
    groups:
      github-actions:
        patterns:
          - "*"

  - package-ecosystem: "uv"
    directories:
      - "apiserver"
      - "novel"
      - "shadowgate"
      - "telebot"
      - "template"
    schedule:
      interval: "weekly"
    groups:
      python-dependencies:
        patterns:
          - "*"
